<div class="container marginTopLoginPanel">
  <div class="row">
    <div class="col-sm-6 col-md-6 offset-4 mx-auto">
      <div  class="card">
        <div class="card-header">
          <strong>Sign in to continue</strong>
        </div>
        <div class="card-body">
          <form role="form" action="#" method="post" #loginForm="ngForm">
            <fieldset>
                <div class="row">
                  <div class="mx-md-auto">
                    <img class="profile-img"
                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10 offset-1">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-prepend" style="padding-right: 7px;">
                          <i class="fa fa-user"></i>
                        </span>
                        <input class="username form-control" placeholder="Username" id="username" name="username"
                         [(ngModel)]="loginData.username" type="text" value=""                          
                         aria-required="true" required="required"
                         #username="ngModel">
                         <div *ngIf="username.errors && (username.dirty || username.touched)">
                            <p *ngIf="username.errors.required">Username is required</p>
                       </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" (click)="login()" class="loginButton btn btn-lg btn-primary btn-block" 
                      value="Sign in"                      
					            [disabled]="!loginForm.form.valid">
                    </div>
                  </div>
                </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
