<div class="container">  
	<div class="row">  
		<div class="form_bg">  
			<form method="post" id="messageform" name="messageform" #messageform="ngForm"
			class="message-form" novalidate="">
				 <h2 class="text-center">Create Message</h2>  
				<br/>  
				<div class="form-group">  
					<input id="summary" name="summary" class="msgSummary" type="text" value="" size="43" maxlength="245"
					aria-required="true" required="required" [(ngModel)]="inputMessage.summary"
					 #summary="ngModel">
					<div class="form-control-feedback"
					   *ngIf="summary.errors && (summary.dirty || summary.touched)">
		   				<p *ngIf="summary.errors.required">Summary is required</p>
	   				</div>
				</div>  
				<div class="form-group">  
					<textarea id="text" name="text"  class="msgText" cols="45" rows="8" maxlength="65525" 
					aria-required="true" required="required" [(ngModel)]="inputMessage.text" #text="ngModel"></textarea>
					<div class="form-control-feedback"
					   *ngIf="text.errors && (text.dirty || text.touched)">
						   <p *ngIf="text.errors.required">Text is required</p>
					</div>
				</div>  
				<br/>  
				<div class="align-center">  
					<input name="submit" type="submit" id="submit"
					 class="submitBtn btn btn-default" (click) ="onSubmit()"
					  value="Post Comment" style="display: inline-block;"
					  [disabled]="!messageform.form.valid"> 
				</div>  
			</form>  
		</div>  
	</div> 
  </div>
